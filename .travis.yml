sudo: required

language: python

jobs:
  include:
    - os: linux
      dist: focal
      group: edge
      arch: arm64-graviton2
      virt: vm
      python: "3.6"
    - os: linux
      dist: focal
      group: edge
      arch: arm64-graviton2
      virt: vm
      python: "3.7"
    - os: linux
      dist: focal
      group: edge
      arch: arm64-graviton2
      python: "3.8"
      virt: vm

services:
- docker

env:
  global:
    - CIBW_SKIP: cp35-manylinux_aarch64

before_install:
  - cd sdks/python
  - python -m pip install -r build-requirements.txt
  - python -m pip install wheel
  - pip install -U pip cibuildwheel==1.4.2 cython
  - pip install protobuf google google-cloud
  
script:
  - python setup.py sdist --formats=zip
  - file=$(ls | grep .zip | head -n 1)
  #- sha512sum $file > ${file}.sha512
  - unzip dist/$(ls dist | grep .zip | head -n 1)
  - mv $(ls | grep apache-beam) apache-beam-source)
  - cibuildwheel --print-build-identifiers && cibuildwheel --output-dir wheelhouse  
